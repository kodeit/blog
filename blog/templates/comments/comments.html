{% load static comments_tag %}

<script type="text/javascript" src="{% static "js/comments.js" %}"></script>

<div class="comments-wrapper">
    <div class="row">
        <div class="col-sm-8">
            <h5>Comments:</h5>
        </div>
    </div>

    <div class="comments">
        {% if comments_count == 0 %}
           <div class="panel-heading">
               <span id='no-comments' class="text-muted">No Comments</span>
           </div>
        {% else %}
           <div class="panel-heading">
               <span id='no-comments' class="text-muted" style="display:none;">No Comments</span>
           </div>
        {% endif %}

        {% for comment in comments %}
           <div id="comment-div-{{ comment.id }}" >
               {% include "comments/comment.html" with object=comment %}
           </div>
        {% endfor %}
    </div>
</div>
